<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Token</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="${bootstrapVersion}"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        .td-1 {
            word-break: break-all;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <a class="navbar-brand" href="/">Flex Microform</a>
</nav>
<main role="main" class="container">
    <div class="py-5 text-center">
        <h2>Payment Success!</h2>
        <p class="lead">
            Your payment was processed successfully, the response is below.
        </p>
    </div>

    <form th:action="@{/}" method="get">
        <button type="submit" class="btn btn-primary">Start Checkout Process Over</button>
        <br/>
    </form>
    <div class="form-group">
        <label for="ta1">Payment response:</label>
        <textarea class="form-control" id="ta1" name="captureContextRequest" rows="20" th:text="${paymentsResponse}"></textarea>
    </div>
</main>
</body>
